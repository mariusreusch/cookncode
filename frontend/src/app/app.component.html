<div *ngIf="isLoggedIn()" class="kub-header-toolbar" style="display: flex; justify-content: flex-end; align-items: center;">
  <a class="logo" routerLink="/">
    <img src="/assets/logo_without_text.png">
  </a>
  <a class="logo" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
  </a>
</div>



<div class="kub-area">

  <div *ngIf="user">
    <h1>
      <small>Hello</small>
      {{user.firstName}}.
    </h1>
  </div>

  <router-outlet></router-outlet>

</div>
