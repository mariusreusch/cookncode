<span *ngIf="!authenticated">
    <div class="front-page-image">
    <div class="front-page-text cac-font-1">
      <a href="/login/google" style="color: white;">Login with Google</a>
    </div>
</div>


</span>

<span *ngIf="authenticated">

<md-toolbar class="cac-background cac-font-1 cac-header-toolbar">

  <button md-button (click)=" sidenav.toggle()">
    <md-icon style="margin-right: 10px;">menu</md-icon>
    Menu
  </button>

  <span class="cac-fill-remaining-space"></span>

  <a class="cac-font-1 logo" routerLink="/">FoodPlanner</a>
</md-toolbar>

</span>

<md-sidenav-container class="example-sidenav-fab-container">
  <md-sidenav #sidenav mode="push" class="example-sidenav">
    <md-nav-list>
      <a md-list-item class="cac-font-1 cac-header-button" routerLink="/">
        <md-icon style="margin-right: 10px;">weekend</md-icon>
        Home</a>
      <a md-list-item class="cac-font-1 cac-header-button" routerLink="/">
        <md-icon style="margin-right: 10px;">event_node</md-icon>
        Plan your week</a>
      <a md-list-item class="cac-font-1 cac-header-button" routerLink="/recipe-overview">
        <md-icon style="margin-right: 10px;">restaurant_menu</md-icon>
        Recipes</a>
      <a md-list-item class="cac-font-1 cac-header-button" (click)="logout()">
        <md-icon style="margin-right: 10px;">pan_tool</md-icon>
        Logout</a>
    </md-nav-list>
  </md-sidenav>


  <router-outlet></router-outlet>

</md-sidenav-container>
