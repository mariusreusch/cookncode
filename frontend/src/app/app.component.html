<md-toolbar class="cac-background cac-font-1 cac-header-toolbar" *ngIf="isLoggedIn()">

  <button md-button (click)="sidenav.toggle()">
    <md-icon style="margin-right: 10px;">menu</md-icon>
    Menu
  </button>

  <span class="cac-fill-remaining-space"></span>

  <a class="cac-font-1 logo" routerLink="/">
    <img src="/assets/logo_small.png" width="50">
  </a>
</md-toolbar>


<md-sidenav-container class="cac-sidenav-fab-container">
  <md-sidenav #sidenav mode="push" class="example-sidenav">
    <md-nav-list>
      <a md-list-item class="cac-font-1 cac-header-button" (click)="sidenav.close()" routerLink="/">
        <md-icon style="margin-right: 10px;">weekend</md-icon>
        Home</a>
      <a md-list-item class="cac-font-1 cac-header-button" (click)="sidenav.close()" routerLink="/">
        <md-icon style="margin-right: 10px;">event_node</md-icon>
        Plan your week</a>
      <a md-list-item class="cac-font-1 cac-header-button" (click)="sidenav.close()" routerLink="/recipe-overview">
        <md-icon style="margin-right: 10px;">restaurant_menu</md-icon>
        Recipes</a>
      <a md-list-item class="cac-font-1 cac-header-button" (click)="sidenav.close()" (click)="logout()">
        <md-icon style="margin-right: 10px;">pan_tool</md-icon>
        Logout</a>
    </md-nav-list>
  </md-sidenav>


  <router-outlet></router-outlet>

</md-sidenav-container>
