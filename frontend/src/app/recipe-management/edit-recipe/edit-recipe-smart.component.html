<kub-edit-recipe [recipe]="recipe | async"
                 [base64EncodedImages]="base64EncodedImages | async"
                 [editRecipeResult]="editRecipeResult | async"
                 (onRecipeEdited)="updateRecipe($event)"
                 (onRecipeSuccessfullyEdited)="navigateToOverview()"></kub-edit-recipe>
