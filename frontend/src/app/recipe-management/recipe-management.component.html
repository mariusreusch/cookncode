<div class="cac-area">
  <kub-new-recipe [createRecipeResult]="createRecipeResult | async"
                  (onRecipeCreated)="createRecipe($event)"></kub-new-recipe>
  <kub-recipe-overview [myRecipes]="myRecipes | async"
                       [createRecipeResult]="createRecipeResult | async"
                       [deleteRecipeResult]="deleteRecipeResult | async"
                       (onRecipeDelete)="deleteRecipe($event)"></kub-recipe-overview>
</div>
