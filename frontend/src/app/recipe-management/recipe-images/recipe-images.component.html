<div *ngFor="let image of images" class="mb-2" style="display: flex; flex-flow: row wrap;">
  <div *ngIf="editMode" style="margin-left: auto;">
    <mat-icon class="kub-icon-btn" (click)="onDeletedImage(image)">delete</mat-icon>
  </div>
  <div>
    <img src="{{image.imageData}}" width="100%">
  </div>
</div>
