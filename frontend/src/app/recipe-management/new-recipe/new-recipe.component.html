<md-card>
  <md-card-header>
    <md-card-title><h1>Erstelle ein neues Rezept</h1></md-card-title>
  </md-card-header>
  <md-card-content>
    <form (ngSubmit)="onSubmit()" #recipeForm="ngForm">
      <md-input-container class="cac-full-width-input">
        <input md-line mdInput
               placeholder="Recipe Name"
               name="recipeName"
               required
               [(ngModel)]="newRecipe.name">
      </md-input-container>
      <md-input-container class="cac-full-width-input">
        <input md-line mdInput
               placeholder="Number Of Portions"
               name="numberOfPortions"
               type="number"
               required
               [(ngModel)]="newRecipe.numberOfPortions">
      </md-input-container>
      <md-input-container class="cac-full-width-input">
        <input md-line mdInput
               placeholder="Categories (comma separated)"
               name="numberOfPortions"
               required
               [(ngModel)]="categoriesAsCommaSeparatedString">
      </md-input-container>
      <md-input-container class="cac-full-width-input">
        <textarea mdInput
                  name="instruction"
                  placeholder="Instruction"
                  rows="4"
                  required
                  [(ngModel)]="newRecipe.instruction">
        </textarea>
      </md-input-container>
    </form>

    <h3>Ingredients</h3>
    <md-list>
      <md-list-item *ngFor="let ingredient of newRecipe.ingredients">
        <div md-line style="display: flex;">
          <div style="display: flex; align-self: center;"> {{ingredient.amount}} {{ingredient.unitOfMeasurement}}
            {{ingredient.name}}
          </div>
          <md-icon class="cac-remove-ingredient-btn" (click)="removeIngredient(ingredient)">clear</md-icon>
        </div>
      </md-list-item>
    </md-list>

    <form #ingredientForm="ngForm" (ngSubmit)="addIngredient()" onsubmit="ingredientAmount.focus()">
      <md-input-container>
        <input mdInput
               placeholder="Amount"
               type="number"
               name="ingredientAmount"
               [(ngModel)]="newIngredient.amount"
               required>
      </md-input-container>
      <md-input-container>
        <input mdInput
               placeholder="Measuring Unit"
               name="measuringUnit"
               [(ngModel)]="newIngredient.unitOfMeasurement"
               required>
      </md-input-container>
      <md-input-container>
        <input mdInput
               placeholder="Ingredient Name"
               name="ingredientName"
               [(ngModel)]="newIngredient.name"
               required>
      </md-input-container>

      <button [disabled]="!ingredientForm.form.valid"
              md-mini-fab>
        <md-icon>add</md-icon>
      </button>
    </form>

    <h3>Pictures</h3>

    <kub-file-upload (onFileSelected)="addImage($event)"></kub-file-upload>

    <div>
    <span *ngFor="let image of newRecipe.images">
      <img src="{{image.content}}" alt="" width="200">
    </span>
    </div>

    <md-divider></md-divider>

  </md-card-content>
  <md-card-actions>
    <button md-button [disabled]="!recipeForm.form.valid || newRecipe.ingredients.length < 1"
            (click)="recipeForm.ngSubmit.emit()">Tue Fantastisches!
    </button>
  </md-card-actions>
</md-card>
