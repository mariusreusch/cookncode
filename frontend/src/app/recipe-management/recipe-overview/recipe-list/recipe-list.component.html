<div class="mt-1" translate *ngIf="recipes && recipes.length < 1">Recipe.NoRecipesCreated</div>
<mat-list>
  <mat-list-item *ngFor="let recipe of recipes">
    <div style="display: flex;" mat-line>
      <button mat-button class="kub-recipe-name-button" (click)="onSelect(recipe)">{{recipe.name}}</button>
    </div>
    <div style="display: flex;" mat-line>
      <span class="kub-category-label" *ngFor="let category of recipe.categories">{{category}}</span>
    </div>
  </mat-list-item>
</mat-list>
