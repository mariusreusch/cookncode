<kub-recipe-overview [recipes]="myRecipes | async"
                     [deleteRecipeResult]="deleteRecipeResult | async"
                     [user]="user | async"
                     (onCategorySelect)="navigateToCategoryRecipes($event)"
                     (onRecipeSelect)="navigateToRecipeView($event)"
                     (onRecipeDelete)="deleteRecipe($event)"></kub-recipe-overview>
