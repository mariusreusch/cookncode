<div class="mt-1" translate *ngIf="categories.length < 1">Recipe.NoRecipeCategoriesCreated</div>

<mat-list>
  <mat-list-item *ngFor="let category of categories">
    <div style="display: flex;" mat-line>
      <button mat-button class="kub-category-name-button" (click)="onCategorySelected(category)">{{category}}</button>
    </div>
  </mat-list-item>
</mat-list>
