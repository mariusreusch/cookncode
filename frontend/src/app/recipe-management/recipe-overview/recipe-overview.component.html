<div *ngIf="user" class="kub-user-greeting-area kub-font-1">
  <span class="kub-hello">Hello </span>
  <b>{{user.firstName}}</b>.
</div>

<mat-card *ngIf="recipes">
  <mat-card-content>
    <div style="display: flex; align-items: center;">
      <kub-chip-list [items]="chipItems" (onItemSelect)="selectView($event)"></kub-chip-list>
      <button mat-mini-fab routerLink="/create-recipe" class="kub-create-recipe-btn">
        <mat-icon>add</mat-icon>
      </button>

    </div>
    <kub-recipe-list *ngIf="currentView.id === 'recipes'" [recipes]="recipes"
                     (onRecipeSelect)="onRecipeSelect($event)"
                     (onRecipeDelete)="onRecipeDeleted($event)"></kub-recipe-list>

    <kub-category-list *ngIf="currentView.id === 'categories'"
                       [categories]="getAllRecipeCategories()"></kub-category-list>
  </mat-card-content>
</mat-card>
