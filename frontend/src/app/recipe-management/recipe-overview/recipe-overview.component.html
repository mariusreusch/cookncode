<md-card style="margin-top: 5%">
  <md-card-header>
    <md-card-title><h1>My Recipes</h1></md-card-title>
  </md-card-header>
  <md-card-content>
    <md-list>
      <md-list-item *ngFor="let recipe of myRecipes ">
        <div style="display: flex;" md-line>
          <button md-button (click)="onSelect(recipe)">{{recipe.name}}</button>
          <md-chip-list *ngFor="let category of recipe.categories">
            <md-chip>{{category}}</md-chip>
          </md-chip-list>
        </div>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
